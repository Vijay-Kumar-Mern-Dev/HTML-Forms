<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;400&family=Mali&family=Nunito:wght@200&display=swap"
        rel="stylesheet">

</head>

<body>
    <h2 align="center" style="color:white ; font-family: 'Bitter', serif;">
        <marquee direction="left" bgcolor="black" width="30%">
            Student Registration Form
        </marquee>
    </h2>
    <hr>
    <br>
    <form action="index2.html">

        <label for="sname">Student Name &nbsp; :&nbsp;&nbsp;</label>
        <input type="text" name="sname" id="sname" required placeholder="Enter your  Name">
        <br>
        <br>
        <label for="name">Father Name &nbsp; &nbsp;&nbsp;:&nbsp;&nbsp;</label>
        <input type="text" name="name" id="name" required placeholder="Enter your Father Name">
        <br>
        <br>
        <label for="age">Age &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</label>
        <input type="number" name="age" id="age" required placeholder="Enter your age">
        <br>
        <br>
        <label for="email">Email Address &nbsp;:&nbsp;&nbsp;&nbsp;</label>
        <input type="email" name="email" id="email" required placeholder="Enter your email id">
        <br>
        <br>
        <label for="mobile">Phone Number &nbsp; :&nbsp;</label>
        <input type="tel" name="mobile" id="mobile" required placeholder="Enter your Phone Number">
        <br>
        <br>
        <label for="gender">Gender
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="course">Course
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
        <input type="checkbox" name="course" id="MERN" value="MERN">
        <label for="MERN">MERN</label>
        <input type="checkbox" name="course" id="MEAN" value="MEAN">
        <label for="MEAN">MEAN</label>
        <input type="checkbox" name="course" id="MEVN" value="MEVN">
        <label for="MEVN">MEVN</label>
        <br>
        <br>
        <label for="role">Role you want &nbsp;&nbsp;:&nbsp;&nbsp;</label>

        <select name="role" id="role">

            <option value="Front End Developer">Front End Developer</option>
            <option value="Back End Developer">Back End Developer</option>
            <option value="Full stack Developer">Full stack Developer</option>

        </select>
        <br>
        <br>
        <label
            for="address">Address&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <br>
        <br>
        &nbsp; <input type="submit" value="Submit">
        &nbsp; <input type="reset" value="Reset">
    </form>





</body>

</html>
